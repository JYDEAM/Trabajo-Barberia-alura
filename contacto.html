<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contactos - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="Style.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="logo barberia alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header> 
        <main>
            <form>
                <label for="nombreapellido">NOMBRE Y APELLIDO</label>
                <input type="text" id="nombreapellido" class="input-padron" required>

                <label for="mail">CORREO ELECTRONCO</label>
                <input type="email" id="mail" class="input-padron" required placeholder="emai@ejemplo.com">

                <label for="phone">TELEFONO</label>
                <input type="tel" id="phone" class="input-padron" required placeholder="(xx) xxx xxx xx xx">

                <label for="mensaje">MENSAJE</label>
                <textarea name="" id="mensaje" cols="70" rows="10" class="input-padron"></textarea>
                
                <fieldset>
                    <legend> ¿Como gustaria que lo contactemos? </legend>
                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">
                        EMAIL</label>
                    

                    <label for="radio-phone"><input type="radio" name="contacto" value="phone" id="radio-phone">
                        TELEFONO</label>
                    

                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>
                        WHATSAPP</label>
                    
                </fieldset>

                <fieldset>
                    <legend>¿En que horario prefiere ser atendido?</legend>
                    <select name="" id="">
                        <option value="">Mañana</option>
                        <option value="">Tarde</option>
                        <option value="">Noche</option>
                    </select>
                </fieldset>  
                <label class="checkbox">
                    <input type="checkbox" checked>¿Le gustaria recibir novedades de la barberia Alura?
                </label>
                
                <input type="submit" value="Enviar datos" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>DIA</th>
                        <th>HORARIO</th>
                    </tr>
                </thead>
                <body>
                    
                    <tr>
                        <td>LUNES</td>
                        <td>08h - 20h</td>
                    </tr>
                    
                    <tr>
                        <td>MIERCOLES</td>
                        <td>08h - 20h</td>
                    </tr>

                    <tr>
                        <td>VIERNES</td>
                        <td>08h - 20h</td>
                    </tr>
                        
                </body>

            </table>
        </main>
        <footer>
            <img src="imagenes/logo-blanco.png" alt="logo barberia alura">
            <p class="copyright"> &copy Copyright Barberia Alura - 2023</p>
        </footer>
    </body>
</html>
